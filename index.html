<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Destroy the Death Star</title>
  <link href="css/template.css" rel="stylesheet" type="text/css">
</head>

<body>

  <div id="container" onclick="play()">
    <h1>Destroy the Death Star</h1>
    <h4>You have 15 seconds to destroy the death by clicking it</h4>
    <h4>He may be protected by tie fighters..oops</h4>
    <button id="start" onclick="startGame()">
      START GAME
    </button>
    <p id="timer"></p>
    <img id="shoot" src="img/shoot.gif" alt="">
    <div id="enemies">
      <img id="tie-fighter" class="fighter" src="img/tie-fighter.png" onClick="hitTieOne()">
      <img id="tie-fighter2" class="fighter" src="img/tie-fighter2.png" onClick="hitTieTwo()">
      <img id="tie-fighter3" class="fighter" src="img/tie-fighter3.png" onClick="hitTieThree()">
      <img id="deathStar" src="img/deathStar.png" alt="death star" onClick="shoot()">
      <h2 id="status"></h2>
      <div id="health-container">
        <div id="health-bar">
        </div>
      </div>

    </div>




  </div>

  <audio id="laser">
    <source src="audio/laser.wav" type="audio/mpeg">
  </audio>
  <audio id="explosionMusic">
    <source src="audio/explosion.wav" type="audio/mpeg">
  </audio>
  <audio id="victoryMusic">
    <source src="audio/winner.wav" type="audio/mpeg">
  </audio>
  <audio id="loserMusic">
    <source src="audio/loser.wav" type="audio/mpeg">
  </audio>

  <script src="js/game.js"></script>
</body>

</html>
