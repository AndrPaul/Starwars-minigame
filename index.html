<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Destroy the Death Star</title>
  <link href="css/template.css" rel="stylesheet" type="text/css">
</head>

<body>

  <div id="container">
    <h1>Destroy the Death Star</h1>
    <h4>You have 15 seconds to destroy the death by clicking it</h4>
    <h4>He may be protected by tie fighters..oops</h4>
    <button id="start" onclick="startGame()">
      START GAME
    </button>
    <p id="timer">GOOD LUCK!</p>
    <img id="shoot" src="img/shoot.gif" alt="">
    <div id="enemies">
      <div id="tie-fighter" class="fighter">
        <div id="positionHTC1" class="healthTieContainer">
          <p id="healthTie1"></p>
        </div>
        <img id="tie1img" src="img/tie-fighter.png" onClick="hitTieOne()">

      </div>
      <div id="tie-fighter2" class="fighter">
        <div id="positionHTC2" class="healthTieContainer">
          <p id="healthTie2"></p>
        </div>
        <img id="tie2img" src="img/tie-fighter2.png" onClick="hitTieTwo()">
      </div>
      <div id="tie-fighter3" class="fighter">
        <div id="positionHTC3" class="healthTieContainer">
          <p id="healthTie3"></p>
        </div>
        <img id="tie3img" src="img/tie-fighter3.png" onClick="hitTieThree()">
      </div>
      <img id="deathStar" src="img/deathStar.png" alt="death star" onClick="shoot()">
      <h2 id="status"></h2>
      <div id="health-container">
        <div id="health-bar"></div>
      </div>

    </div>




  </div>
  <audio id="impact">
    <source src="audio/impact.wav" type="audio/mpeg">
  </audio>
  <audio id="laser">
    <source src="audio/laser.wav" type="audio/mpeg">
  </audio>
  <audio id="explosionMusic">
    <source src="audio/explosion.wav" type="audio/mpeg">
  </audio>
  <audio id="victoryMusic">
    <source src="audio/winner.wav" type="audio/mpeg">
  </audio>
  <audio id="loserMusic">
    <source src="audio/loser.wav" type="audio/mpeg">
  </audio>

  <script src="js/game.js"></script>




</body>

</html>
